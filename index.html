<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    .attribution {
      font-size: 11px;
      text-align: center;

      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>
    <a href="#"><img src="./images/logo.svg" alt=""></a>

    <div>
      <img src="./images/illustration-mockups.svg" alt="">

    <div class="note">

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create

      <a href="#"><button>Register</button></a>
    </div>
  </main>
  <footer>
    <a href="#">
      <img src="./images/square-facebook-brands.svg" alt="">
    </a>
    <a href="#">
      <img src="./images/square-twitter-brands.svg" alt="">
    </a>
    <a href="#">
      <img src="./images/square-instagram-brands.svg" alt="">
    </a>
